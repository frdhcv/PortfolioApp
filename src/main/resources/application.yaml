server:
  port: 8081

spring:
  application:
    name: Portfolio

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: salam
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: info
    org.springframework.web: warn
    org.hibernate.SQL: warn
